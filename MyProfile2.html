<html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  </head>
  <body>
    <!--ヘッダー-->
    <header>
      <nav>
       <div id="navigation">
          <div id="home">
            <a href="MyProfile2.html">MyProfile</a>
          </div>
          <div id="index">
            <a href="MyProfile2.html#about">About</a>
            <a href="MyProfile2.html#works">Works</a>
          </div>
        </div>
      </nav>
    </header>
    <!--メイン-->
    <main>
      <article>
        <!--メインビジュアル-->
        <img id="mainpic" src="images/main.png" alt="mainvisual">
        <h1 class="title" id="about">About</h1>
        <section id="sec-about">
          <img src="images/about.png" alt="about">
          <div id="about-content">
            <h2>Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </section>
        <h1 class="title" id="works">Works</h1>
        <section id="sec-works">
          <div class="works-item">
            <img src="images/works1.png" alt="works1">
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="works-item works-item_center">
            <img src="images/works2.png" alt="works2">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-item">
            <img src="images/works3.png" alt="works3">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </section>
      </article>
      <!--フッター-->
      <footer>
        <p>&copy;MyProfile. All rights reserved.</p>
      </footer>
